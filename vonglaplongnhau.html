<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let bang;
    bang = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (a=1;a<=10;a++) {
        bang = bang + "<tr>";
        for (b=1;b<=10;b++) {
            bang = bang + "<td>" + a*b + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
