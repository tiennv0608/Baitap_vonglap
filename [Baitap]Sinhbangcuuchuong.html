<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="position: absolute; left: 350px; top: 0px">Bảng cửu chương</h2>
<br>
<br>
<br>
<script>
    let table;
    table = "<table border='1' width='50%' cellspacing='2' cellpadding='3'>";
    for (a=1;a<10;a++) {
        table = table + "<tr>";
        for (b=2;b<10;b++) {
            table = table + "<td>" + b + "x" + a +"="+a*b+"</td>";
        }
        table = table +"</tr>";
    }
    table = table + "</table>";
    document.write(table);
</script>
</body>
</html>
