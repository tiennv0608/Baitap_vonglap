<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 0;
    while (i<5) {
        for (let j=0; j<=i;j++) {
            document.write("*") ;
        }
        document.write("<br>");
        i++;
    }
    let a = 5;
    while (a>0) {
        for (let b=0;b<a;b++) {
            document.write("*");
        }
        document.write("<br>");
        a--;
    }
    let x = 5
    while (x>0) {
        for (let y=1;y<x;y++) {
            document.write("&nbsp;&nbsp;" + "") ;
        }
        for (let y=5;y>=x;y--) {
            document.write("*") ;
        }
        document.write("<br>");
        x--;
    }
    let m = 5
    while (m>0) {
        for (let n=5;n>m;n--) {
            document.write("&nbsp;&nbsp;" + "") ;
        }
        for (let n=1;n<=m;n++) {
            document.write("*") ;
        }
        document.write("<br>");
        m--;
    }
</script>
</body>
</html>
