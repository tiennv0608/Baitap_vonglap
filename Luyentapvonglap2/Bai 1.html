<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 1, b = 0, c;
    let num = +prompt("Nhập số hạng tử trong dãy :");
    for (count = 0;count < num; count ++) {
        document.write(a + ";");
        c = a;
        a = a + b;
        b = c;
    }
</script>
</body>
</html>
