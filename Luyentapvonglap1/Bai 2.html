<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (temper = +prompt('Nhập nhiệt độ :');;) {
        if (temper >100) {
            alert("Hãy giảm nhiệt độ!");
            break;
        } else if (temper < 20) {
            alert("Hãy tăng nhiệt độ");
            break;
        }
    }
</script>
</body>
